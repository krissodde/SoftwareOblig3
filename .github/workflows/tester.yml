name: Run Tests

on: [push]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python
      with:
        python-version: 3.x 

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt  
      working-directory: ./path/to/your/project

    - name: Run Tests
      run: |
        pytest 
      working-directory: ./path/to/your/project

